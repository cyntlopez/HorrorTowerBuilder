<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Horror Tower Builder</title>

  <script type="text/javascript" src="./assetmanager.js"></script>
  <script type="text/javascript" src="./timer.js"></script>
  <script type="text/javascript" src="./gameengine.js"></script>
  <script type="text/javascript" src="./util.js"></script>
  <script type="text/javascript" src="./tilemap.js"></script>
  <script type="text/javascript" src="./building.js"></script>
  <script type="text/javascript" src="./hero.js"></script>
  <script type="text/javascript" src="./cabin.js"></script>
  <script type="text/javascript" src="./animator.js"></script>
  <script type="text/javascript" src="./camera.js"></script>
  <script type="text/javascript" src="./main.js"></script>

  <style>
      body {
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
<canvas id="gameWorld" width="800" style="background-image: url('assets/landscape/grass.png');
       background-repeat: repeat; background-size: 100px 100px" height="800" tabindex="0" autofocus></canvas>

<div>
  <br />
  <select id="trackSelector">
    <option value="audio/title-screen-music.wav">Track 1</option>
    <option value="audio/title-screen-music2.wav">Track 2</option>
  </select>
  <br />
  <button id="playMusic">Play</button>
  <button id="stopMusic">Stop</button>
  <button id="muteMusic">Mute</button>   
  <br />
  <br />
  <input type="range" id="volume" min="0" max="1" value="0.1" step="0.05"> Volume
</div>
</body>
</html>
